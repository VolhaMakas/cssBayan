<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bayan</title>
</head>
<body>
<div class="main-container">
    <div class="content">
        <h1 class="content__header">CSS Bayan</h1>
        <div class="content__buttons">
            <div class="meme_button">
                <input type="checkbox" id="firstMeme">
                <label class="meme_label" for="firstMeme">Git test</label>
                <div class="meme_content">
                    <img src="./assets/test.png" alt="Test meme" class="meme_image" width="450px" height="350px">
                </div>
            </div>
            <div class="meme_button">
                <input type="checkbox" id="secondMeme">
                <label class="meme_label" for="secondMeme">When you study Stage 1 for the third time </label>
                <div class="meme_content">
                    <img src="./assets/beer.png" alt="Test meme" class="meme_image" width="450px" height="350px">
                </div>
            </div>
            <div class="meme_button">
                <input type="checkbox" id="thirdMeme">
                <label class="meme_label" for="thirdMeme">Js task</label>
                <div class="meme_content">
                    <img src="./assets/./insomnia.png" alt="Test meme" class="meme_image" width="450px" height="350px">
                </div>
            </div>
            <div class="meme_button">
                <input type="checkbox" id="fourthMeme">
                <label class="meme_label" for="fourthMeme">When received gratitude</label>
                <div class="meme_content">
                    <img src="./assets/tears.png" alt="Test meme" class="meme_image" width="450px" height="350px">
                </div>
            </div>
            <div class="meme_button">
                <input type="checkbox" id="fifthMeme">
                <label class="meme_label" for="fifthMeme">When you got Student's 1 review </label>
                <div class="meme_content">
                    <img src="./assets/facepalm.png" alt="Test meme" class="meme_image" width="450px" height="350px">
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
