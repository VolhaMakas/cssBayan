<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap" rel="stylesheet">
    <title>Bayan</title>
</head>
<body>
<div class="main-container">
    <div class="content">
        <h1 class="content__header">CSS Bayan</h1>
        <div class="content__buttons">
            <label class="meme_button" for="firstMeme">
                <input type="radio" id="firstMeme" name="meme-button" class="meme_button-input" checked="checked">
                <div class="label-content">
                    <span class="meme_label" >Git test</span>
                    <img src="./assets/cross-svgrepo-com.svg" alt="cross" class="cross">
                </div>
                <div class="meme_content">
                    <img src="./assets/test.png" alt="Test meme" class="meme_image">
                </div>
            </label>
            <label class="meme_button" for="secondMeme" >
                <input type="radio" id="secondMeme" name="meme-button" class="meme_button-input">
                <div class="label-content">
                    <span class="meme_label" >When you study Stage 1 for the third time </span>
                    <img src="./assets/cross-svgrepo-com.svg" alt="cross" class="cross">
                </div>
                <div class="meme_content">
                    <img src="./assets/beer.png" alt="Test meme" class="meme_image">
                </div>
            </label>
            <label class="meme_button" for="thirdMeme">
                <input type="radio" id="thirdMeme" name="meme-button" class="meme_button-input">
                <div class="label-content">
                    <span class="meme_label" >Js task</span>
                    <img src="./assets/cross-svgrepo-com.svg" alt="cross" class="cross">
                </div>
                <div class="meme_content">
                    <img src="./assets/./insomnia.png" alt="Test meme" class="meme_image">
                </div>
            </label>
            <label class="meme_button" for="fourthMeme" >
                <input type="radio" id="fourthMeme" name="meme-button" class="meme_button-input">
                <div class="label-content">
                    <span class="meme_label">When received gratitude</span>
                    <img src="./assets/cross-svgrepo-com.svg" alt="cross" class="cross">
                </div>
                <div class="meme_content">
                    <img src="./assets/tears.png" alt="Test meme" class="meme_image">
                </div>
            </label>
            <label class="meme_button" for="fifthMeme">
                <input type="radio" id="fifthMeme" name="meme-button" class="meme_button-input">
                <div class="label-content">
                    <span class="meme_label" >When you got Student's 1 review </span>
                    <img src="./assets/cross-svgrepo-com.svg" alt="cross" class="cross">
                </div>
                <div class="meme_content">
                    <img src="./assets/facepalm.png" alt="Test meme" class="meme_image">
                </div>
            </label>

        </div>
    </div>
</div>
</body>
</html>
